repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.10
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
        files: ^backend/
      # Run the formatter.
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && uv run pytest'
        language: system
        pass_filenames: false

      - id: ty
        name: ty check
        entry: bash -c 'cd backend && uv run ty check'
        language: system
        types: [python]
        files: ^backend/
